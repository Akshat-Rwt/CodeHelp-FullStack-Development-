<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table , tr ,td{
        border: 1px solid black;
        border-collapse: collapse;
       
    }
</style>
<body>

    <table>

        <colgroup>
        <col span="1" style="background-color: aquamarine;">
        <col span="1" style="background-color: burlywood;">
        <col span="1" style="background-color: orange;">
        <col span="1" style="background-color: yellowgreen;">
        </colgroup>
        
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value </td>
            <td>After Eating</td>
            
        </tr>

        <tr>
            <td>Mininum</td>
            <td>Maximum</td>
            <td>2 Hours After Eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less Than 100</td>
        </tr>
        <tr>
            <td>Pre Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Daibetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
    
</body>
</html>
